<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />

    <title>Login</title>
  </head>
  <body>
    <nav>
      <img
        class="img"
        src="https://www.creativefabrica.com/wp-content/uploads/2021/03/20/Mountain-logo-Design-Graphics-9785421-1-580x435.png"
      />
    </nav>
    <div class="form" id="form">
      <h3>Sign In</h3>

      <input type="email" placeholder="Email" id="email" required />

      <input type="password" placeholder="Password" id="password" required />
      <span id="passwordError"></span>
      <button id="signIn" onclick="login()">Sign In</button>
      <h5>
        Don't Have an Account?
        <a href="index.html" class="login-link">Sign Up</a>
      </h5>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
